<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eerie Grid - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/8494/8494367.png" type="image/png">
</head>
<body>

<nav id="admin-nav" class="admin-nav hidden">
    <a href="index.html" class="nav-link">
        <i class="fas fa-home"></i> Go to Main Site
    </a>
    <button id="logout-button" class="nav-logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>
</nav>

    <header class="admin-header">
        <h1>Eerie Grid PH - Content Curation</h1>
        <p>Manage pending stories and comments.</p>
    </header>

    <div id="auth-container">
        <h2>Admin Access</h2>
        <input type="password" id="admin-secret" placeholder="Enter Admin Secret Key">
        <button id="auth-button">Authenticate</button>
    </div>

    <main id="admin-content" class="hidden">
        <section class="controls-section">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="admin-search-bar" placeholder="Search by title, author, location...">
            </div>
            <div class="filter-wrapper">
                <label for="filter-status"><i class="fas fa-filter"></i> Status:</label>
                <select id="filter-status">
                    <option value="pending" selected>Pending</option>
                    <option value="approved">Approved</option>
                    <option value="all">All</option>
                </select>
            </div>
            <div class="sort-wrapper">
                <label for="sort-stories"><i class="fas fa-sort-amount-down"></i> Sort by:</label>
                <select id="sort-stories">
                    <option value="newest" selected>Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title-az">Title (A-Z)</option>
                </select>
            </div>
        </section>

        <div id="stories-table-container">
        </div>

        <div id="pagination-container" class="pagination"></div>

        <div id="comments-modal" class="modal hidden">
    <div class="modal-content">
        <button id="comments-modal-close-button" class="modal-close" aria-label="Close comments modal">
            <i class="fas fa-times"></i>
        </button>
        <h2 id="comments-modal-title">Comments</h2>
        <div id="comments-modal-list-container" class="comments-modal-list">
        </div>
    </div>
</div>

    </main>

    <div id="edit-story-modal" class="modal hidden">
        <div class="modal-content">
            <button id="modal-close-button" class="modal-close" aria-label="Close edit modal">
                <i class="fas fa-times"></i>
            </button>
            <h2>Edit Story</h2>
            <form id="edit-story-form">
                <input type="hidden" id="edit-story-id">
                <div class="form-field">
                    <label for="edit-title">Title</label>
                    <input type="text" id="edit-title" required>
                </div>
                <div class="form-field">
                    <label for="edit-nickname">Nickname</label>
                    <input type="text" id="edit-nickname" required>
                </div>
                <div class="form-field">
                    <label for="edit-location">Location</label>
                    <input type="text" id="edit-location" required>
                </div>
                <div class="form-field">
                    <label for="edit-full-story">Full Story</label>
                    <textarea id="edit-full-story" rows="10" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" id="save-story-button" class="action-approve">Save Changes</button>
                    <button type="button" id="cancel-edit-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
